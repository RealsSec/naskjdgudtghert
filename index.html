<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dark Theme Shop</h1>
        <div class="product">
            <h2>Unlock All</h2>
            <p>Get access to all features with our Unlock All product.</p>
            <label for="variant">Select Key:</label>
            <select id="variant">
                <option value="1">1 Day Key</option>
                <option value="7">7 Day Key</option>
                <option value="30">30 Day Key</option>
                <option value="lifetime">Lifetime Key</option>
            </select>
            <label for="coupon">Coupon:</label>
            <input type="text" id="coupon" placeholder="Enter coupon code">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod">
                <option value="cashapp">CashApp</option>
                <option value="card">Card</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button id="purchaseButton">Purchase</button>
            <div id="errorAlert" class="error"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://sellauth.com/assets/js/sellauth-api.js"></script>
    <script src="index.js"></script>
</body>
</html>
